<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Sketch Pad</h1>
        </header>
        <main>
            <div id="upper-input-area">
                <div id="grid-resize">
                    <input type="text" placeholder="16" id="grid-input">
                    <button id="grid-size">Resize</button>
                </div>
            </div>
            <div id="pad"></div>
            <div id="lower-input-area">
                <button id="clear">Clear</button>
            </div>
        </main>
        <footer>
            <h4>Made as part of The Odin Project</h4>
        </footer>
    </div>
</body>
</html>
